{% extends 'base.html' %}

{% block title %} Products {% endblock %}

{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">New Shipment Entry</h1>
    <form id="shipment-header-form" method="post" action="/shipment/new">
        <fieldset class="border p-3 mb-4 rounded bg-light">
            <legend class="w-auto px-2">Shipment Header</legend>
            <div class="row mb-3">
                <div class="col-md-6 mb-2">
                    <label class="form-label">Supplier Name</label>
                    <input type="text" class="form-control" name="supplier_name" required>
                </div>
                <div class="col-md-6 mb-2">
                    <label class="form-label">Shipment No</label>
                    <input type="text" class="form-control" name="shipment_no" required>
                </div>
                <div class="col-md-6 mb-2">
                    <label class="form-label">Date Received</label>
                    <input type="date" class="form-control" name="date_received" required>
                </div>
                <div class="col-md-6 mb-2">
                    <label class="form-label">Comments</label>
                    <input type="text" class="form-control" name="comments">
                </div>
            </div>
        </fieldset>
        <fieldset id="shipment-details" class="border p-3 mb-4 rounded bg-light">
            <legend class="w-auto px-2">Shipment Details</legend>
            <div class="shipment-detail row g-3 align-items-end mb-2">
                <div class="col-md-3">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" name="description[]" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">SKU</label>
                    <input type="text" class="form-control" name="sku[]" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity[]" min="1" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Unit Price</label>
                    <input type="number" class="form-control" name="unit_price[]" step="0.01" min="0" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Comments</label>
                    <input type="text" class="form-control" name="detail_comments[]">
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger" onclick="removeDetail(this)">Remove</button>
                </div>
            </div>
        </fieldset>
        <button type="button" class="btn btn-secondary mb-3" onclick="addDetail()">Add Another Detail</button>
        <br>
        <input type="submit" class="btn btn-primary" value="Submit Shipment">
        <br><br>
        <a href="/shipments">Back to Shipments List</a>
    </form>
</div>
    <script>
                function addDetail() {
                    const details = document.getElementById('shipment-details');
                    const div = document.createElement('div');
                    div.className = 'shipment-detail row g-3 align-items-end mb-2';
                    div.innerHTML = `
                        <div class="col-md-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" name="description[]" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">SKU</label>
                            <input type="text" class="form-control" name="sku[]" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" name="quantity[]" min="1" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Unit Price</label>
                            <input type="number" class="form-control" name="unit_price[]" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Comments</label>
                            <input type="text" class="form-control" name="detail_comments[]">
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-danger" onclick="removeDetail(this)">Remove</button>
                        </div>
                    `;
                    details.appendChild(div);
                }
                function removeDetail(btn) {
                    btn.closest('.shipment-detail').remove();
                }
    </script>

{% endblock %}
